<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <a href="#" class="logo">@Joyce G.</a>
            <span class="menu-icon" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </span>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="section1">
        <div class="skills-section1" data-aos="fade-up">
            <h1>My Skills</h1>
            <div class="skills-content">
                <!-- Profile Image -->
                <div class="profile-img" data-aos="zoom-in-down">
                    <img src="img/profile2.jpg" alt="Profile">
                </div>
                <!-- Skill Cards -->
                <div class="skills-grid">
                    <div class="skill-item">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
                            alt="HTML">
                        <p>HTML</p>
                        <div class="progress-bar">
                            <div class="progress" data-aos="fade-right" data-aos-delay="100" style="width: 80%;">80%
                            </div>
                        </div>
                    </div>

                    <div class="skill-item">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS">
                        <p>CSS</p>
                        <div class="progress-bar">
                            <div class="progress" data-aos="fade-right" data-aos-delay="100" style="width: 70%;">70%
                            </div>
                        </div>
                    </div>

                    <div class="skill-item">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
                            alt="JavaScript">
                        <p>JavaScript</p>
                        <div class="progress-bar">
                            <div class="progress" data-aos="fade-right" data-aos-delay="100" style="width: 50%;">20%
                            </div>
                        </div>
                    </div>

                    <div class="skill-item">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP">
                        <p>PHP</p>
                        <div class="progress-bar">
                            <div class="progress" data-aos="fade-right" data-aos-delay="100" style="width: 60%;">40%
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
 
    
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Joyce D. Ga-as. All rights reserved.</p>
            </div>
        </footer>

        <script>
            function toggleMenu() {
                document.getElementById("navbar").classList.toggle("responsive");
            }
        </script>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
</body>

</html>
